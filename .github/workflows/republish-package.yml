name: Republish Package with Org Replacement

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag version to checkout and republish'
        required: true
        type: string
      old_org:
        description: 'Old organization name to replace'
        required: true
        default: 'oldorg'
        type: string
      new_org:
        description: 'New organization name'
        required: true
        default: 'neworg'
        type: string

jobs:
  republish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository at specific tag
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@${{ inputs.new_org }}'

      - name: Replace old org with new org in root package.json
        run: |
          echo "Replacing '${{ inputs.old_org }}' with '${{ inputs.new_org }}' in root package.json..."
          
          # Replace the org name in the root package.json only
          sed -i "s/${{ inputs.old_org }}/${{ inputs.new_org }}/g" "./package.json"
          
          echo "Replacement complete. Showing changes:"
          git diff

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit changes locally
        run: |
          git add -A
          git commit -m "Replace ${{ inputs.old_org }} with ${{ inputs.new_org }} in package.json files" || echo "No changes to commit"

      - name: Create local tag
        run: |
          # Delete local tag if it exists
          git tag -d ${{ inputs.tag }} 2>/dev/null || true
          # Create new tag pointing to the modified commit
          git tag ${{ inputs.tag }}
          echo "Created local tag: ${{ inputs.tag }}"

      - name: Delete existing package version from GitHub registry
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Attempting to delete existing package version ${{ inputs.tag }}..."
          
          # Get package name from package.json
          PACKAGE_NAME=$(jq -r '.name' package.json | sed 's/@//g' | sed 's/\//%2F/g')
          
          # Extract version from tag (remove 'v' prefix if present)
          VERSION="${{ inputs.tag }}"
          VERSION="${VERSION#v}"
          
          echo "Package: $PACKAGE_NAME, Version: $VERSION"
          
          # List package versions to find the version ID
          PACKAGE_TYPE="npm"
          ORG="${{ github.repository_owner }}"
          
          # Get version ID
          VERSION_ID=$(gh api \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/orgs/${ORG}/packages/${PACKAGE_TYPE}/${PACKAGE_NAME}/versions" \
            --jq ".[] | select(.name == \"${VERSION}\") | .id" 2>/dev/null || echo "")
          
          if [ -n "$VERSION_ID" ]; then
            echo "Found version ID: $VERSION_ID, deleting..."
            gh api \
              --method DELETE \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "/orgs/${ORG}/packages/${PACKAGE_TYPE}/${PACKAGE_NAME}/versions/${VERSION_ID}" || echo "Failed to delete org package, trying user package..."
            
            # Try user package if org package deletion fails
            VERSION_ID=$(gh api \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "/users/${ORG}/packages/${PACKAGE_TYPE}/${PACKAGE_NAME}/versions" \
              --jq ".[] | select(.name == \"${VERSION}\") | .id" 2>/dev/null || echo "")
            
            if [ -n "$VERSION_ID" ]; then
              gh api \
                --method DELETE \
                -H "Accept: application/vnd.github+json" \
                -H "X-GitHub-Api-Version: 2022-11-28" \
                "/users/${ORG}/packages/${PACKAGE_TYPE}/${PACKAGE_NAME}/versions/${VERSION_ID}" || echo "Could not delete user package version"
            fi
          else
            echo "No existing version found to delete"
          fi

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build package (if build script exists)
        run: |
          if jq -e '.scripts.build' package.json > /dev/null 2>&1; then
            npm run build
          else
            echo "No build script found, skipping build step"
          fi

      - name: Publish to GitHub Packages Registry
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Publishing package to GitHub Packages Registry..."
          npm publish --registry=https://npm.pkg.github.com
          echo "Package published successfully!"

      - name: Summary
        run: |
          echo "## Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag processed:** ${{ inputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Old org replaced:** ${{ inputs.old_org }}" >> $GITHUB_STEP_SUMMARY
          echo "- **New org:** ${{ inputs.new_org }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository changes:** NOT pushed (local commit only)" >> $GITHUB_STEP_SUMMARY
          echo "- **Package:** Republished to GitHub Packages Registry" >> $GITHUB_STEP_SUMMARY
