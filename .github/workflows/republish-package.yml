name: Republish Package with Org Replacement

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag version to checkout and republish'
        required: true
        type: string
      old_value:
        description: 'Old value name to replace'
        required: true
        default: 'old_value'
        type: string
      new_value:
        description: 'New value name to replace'
        required: true
        default: 'new_value'
        type: string

jobs:
  republish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository at specific tag
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'

      - name: Replace old value with new value in root package.json
        run: |
          echo "Replacing '${{ inputs.old_value }}' with '${{ inputs.new_value }}' in root package.json..."
          
          # Replace the value in the root package.json only
          sed -i "s/${{ inputs.old_value }}/${{ inputs.new_value }}/g" "./package.json"
          
          echo "Replacement complete. Showing changes:"
          git diff

      - name: Delete existing package version from GitHub registry
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Attempting to delete existing package version ${{ inputs.tag }}..."
          
          # Get package name and extract the scope/org from package.json
          FULL_PACKAGE_NAME=$(jq -r '.name' package.json)
          # Extract org from @org/package-name format
          PACKAGE_ORG=$(echo "$FULL_PACKAGE_NAME" | sed 's/@\([^/]*\)\/.*/\1/')
          # Get just the package name without scope for API
          PACKAGE_NAME_ONLY=$(echo "$FULL_PACKAGE_NAME" | sed 's/@[^/]*\///')
          
          # Extract version from tag (remove 'v' prefix if present)
          VERSION="${{ inputs.tag }}"
          VERSION="${VERSION#v}"
          
          echo "Full package name: $FULL_PACKAGE_NAME"
          echo "Package org/user: $PACKAGE_ORG"
          echo "Package name: $PACKAGE_NAME_ONLY"
          echo "Version: $VERSION"
          
          PACKAGE_TYPE="npm"
          
          # Try user package endpoint (since sukumarp2022 is a user, not an org)
          echo "Checking user packages..."
          VERSIONS_RESPONSE=$(gh api \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/users/${PACKAGE_ORG}/packages/${PACKAGE_TYPE}/${PACKAGE_NAME_ONLY}/versions" 2>&1) || true
          
          VERSION_ID=$(echo "$VERSIONS_RESPONSE" | jq -r ".[] | select(.name == \"${VERSION}\") | .id" 2>/dev/null || echo "")
          
          if [ -n "$VERSION_ID" ] && [ "$VERSION_ID" != "null" ]; then
            echo "Found version ID: $VERSION_ID, deleting from user packages..."
            gh api \
              --method DELETE \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "/users/${PACKAGE_ORG}/packages/${PACKAGE_TYPE}/${PACKAGE_NAME_ONLY}/versions/${VERSION_ID}" && echo "Successfully deleted version" || echo "Failed to delete version"
          else
            # Try org package endpoint as fallback
            echo "Not found in user packages, trying org packages..."
            VERSIONS_RESPONSE=$(gh api \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "/orgs/${PACKAGE_ORG}/packages/${PACKAGE_TYPE}/${PACKAGE_NAME_ONLY}/versions" 2>&1) || true
            
            VERSION_ID=$(echo "$VERSIONS_RESPONSE" | jq -r ".[] | select(.name == \"${VERSION}\") | .id" 2>/dev/null || echo "")
            
            if [ -n "$VERSION_ID" ] && [ "$VERSION_ID" != "null" ]; then
              echo "Found version ID: $VERSION_ID, deleting from org packages..."
              gh api \
                --method DELETE \
                -H "Accept: application/vnd.github+json" \
                -H "X-GitHub-Api-Version: 2022-11-28" \
                "/orgs/${PACKAGE_ORG}/packages/${PACKAGE_TYPE}/${PACKAGE_NAME_ONLY}/versions/${VERSION_ID}" && echo "Successfully deleted version" || echo "Failed to delete version"
            else
              echo "No existing version found to delete, or package does not exist yet"
            fi
          fi

      - name: Get current latest version
        id: get-latest
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          FULL_PACKAGE_NAME=$(jq -r '.name' package.json)
          echo "Checking current 'latest' tag for $FULL_PACKAGE_NAME..."
          
          # Get the version currently tagged as 'latest'
          CURRENT_LATEST=$(npm view "$FULL_PACKAGE_NAME" dist-tags.latest --registry=https://npm.pkg.github.com 2>/dev/null || echo "")
          
          if [ -n "$CURRENT_LATEST" ]; then
            echo "Current 'latest' version: $CURRENT_LATEST"
            echo "current_latest=$CURRENT_LATEST" >> $GITHUB_OUTPUT
          else
            echo "No existing 'latest' version found (package may not exist yet)"
            echo "current_latest=" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        run: npm install

      - name: Build package (if build script exists)
        run: |
          if jq -e '.scripts.build' package.json > /dev/null 2>&1; then
            npm run build
          else
            echo "No build script found, skipping build step"
          fi

      - name: Publish to GitHub Packages Registry
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Publishing package to GitHub Packages Registry..."
          npm publish --registry=https://npm.pkg.github.com
          echo "Package published successfully!"

      - name: Restore original latest tag
        if: steps.get-latest.outputs.current_latest != ''
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          FULL_PACKAGE_NAME=$(jq -r '.name' package.json)
          ORIGINAL_LATEST="${{ steps.get-latest.outputs.current_latest }}"
          
          echo "Restoring 'latest' tag to version $ORIGINAL_LATEST..."
          
          # Reassign the 'latest' dist-tag to the original version
          npm dist-tag add "${FULL_PACKAGE_NAME}@${ORIGINAL_LATEST}" latest --registry=https://npm.pkg.github.com
          
          echo "Successfully restored 'latest' tag to $ORIGINAL_LATEST"
          
          # Verify the change
          echo "Verifying dist-tags:"
          npm view "$FULL_PACKAGE_NAME" dist-tags --registry=https://npm.pkg.github.com || true

      - name: Summary
        run: |
          echo "## Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag processed:** ${{ inputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Old value replaced:** ${{ inputs.old_value }}" >> $GITHUB_STEP_SUMMARY
          echo "- **New value:** ${{ inputs.new_value }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository changes:** NOT pushed (local commit only)" >> $GITHUB_STEP_SUMMARY
          echo "- **Package:** Republished to GitHub Packages Registry" >> $GITHUB_STEP_SUMMARY
          echo "- **Original latest version:** ${{ steps.get-latest.outputs.current_latest || 'N/A (new package)' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Latest tag restored:** ${{ steps.get-latest.outputs.current_latest != '' && 'Yes' || 'No (was first publish)' }}" >> $GITHUB_STEP_SUMMARY
